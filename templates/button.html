<form method="post" action="{{ url_for('post.grafic_owner') }}">
    <label for="opciones">Selecciona una opción:</label>
    <select name="opciones" id="opciones">
        {% for owner in list_owner %}
        <option value="{{ owner }}">{{ owner }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="target_amount">Ingrese el monto objetivo:</label>
    <input type="number" id="target_amount" name="target_amount">
    <br> 
    <button id="generate_grafic">Generar Gráfico ovsw</button>

</form>
